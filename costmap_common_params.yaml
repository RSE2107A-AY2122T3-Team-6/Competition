
#---standard pioneer footprint---
#---(in meters)---
#right_bottom(3rd quad), left_bottom(2nd quad), left_top(1st quad), right_top (4th quad) 
footprint: [[-0.11, -0.06], [-0.11, 0.06], [0.13, 0.06], [0.13, -0.06]]  #[-0.16, -0.11], [-0.16, 0.11], [0.16, 0.11], [0.16, -0.11]
footprint_padding: 0.02

transform_tolerance: 0.2
map_type: costmap

always_send_full_costmap: true

obstacle_layer:
 enabled: true
 obstacle_range: 2.5
 raytrace_range: 3.0
 inflation_radius: 0.005
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  50  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.005  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"